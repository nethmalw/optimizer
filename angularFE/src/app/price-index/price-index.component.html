<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" >

    <!-- Product Id Column -->
    <ng-container matColumnDef="product id">
      <th mat-header-cell *matHeaderCellDef> Product ID </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Carton Price Column -->
    <ng-container matColumnDef="carton price">
      <th mat-header-cell *matHeaderCellDef> Carton Price </th>
      <td mat-cell *matCellDef="let element"> {{element.cartonPrice}} </td>
    </ng-container>

    <!-- Unit Price Column -->
    <ng-container matColumnDef="unit price">
      <th mat-header-cell *matHeaderCellDef> Unit Price </th>
      <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
    </ng-container>

    <!-- Carton Size Column -->
    <ng-container matColumnDef="carton size">
      <th mat-header-cell *matHeaderCellDef> Carton Size </th>
      <td mat-cell *matCellDef="let element"> {{element.cartonSize}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
